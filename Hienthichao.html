<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
</head>
<body>
    <input type="text" id="name" oninput="HelloName()">
    <h2 id="ten"></h2>
    <script>
        // Nhập tên c1
        let name = prompt("Nhập tên của bạn: ");
        

        // Xuất tên
        alert("Xin Chào: "+ name); // Xuất tên c1
        console.log("Xin Chào: "+ name); // Xuất tên c2
        document.write("Xin Chào: "+ name); // Xuất tên c3
        function HelloName()
        {
            let name1 = document.getElementById("name").value; // Nhập tên c2
            document.getElementById("ten").innerHTML = "Xin Chào: "+ name1; // Xuất tên c4
        }
    </script>
